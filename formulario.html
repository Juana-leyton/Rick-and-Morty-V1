<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="./formulario.css">
    <title>Document</title>
</head>
<body>
    <nav class="main-menu">
        <div>
            <img src= "./Images/po.png" width="300" height="100">
        </div>
        <ul class="main-menu opt-menu">
            <li><a> Inicio </a></li>
            <li><a href="./sobremi.html"> Sobre mi </a></li>
            <li><a href="./formulario.html"> Contáctenos </a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Formulario de contacto</h1>

        <form method="POST" action=""  class="form-flex"> 
            <div class="input-form">
                <div><label for="nombre">Nombre</label></div>
                <input id="nombre" name="nombre" type="text" required>
            </div>
            
            <div class="input-form">
                <div><label for="apellido">Apellido</label></div>
                <input id="apellido" name="apellido" type="text" required>
            </div>
           
            <div class="input-form">

                <div><label for="edad">Edad</label></div>
                <input id="edad" name="edad" type="number" required>
    
            </div>
            
            <div class="input-form">
                <div><label for="email">Correo Electrónico</label></div>
                <input id="email" name="email" type="email" required>
            </div>

            <div class="input-form">
                <div><label for="contrasena">Contraseña</label></div>
                <input id="contrasena" name="contrsena" type="password" required>
            </div>

            <div class="input-form">
                <div><label for="date">Fecha de nacimiento</label></div>
                <input id="date" name="date" type="date" required>
            </div>

            <section class="opt">
                <div class="input-form options">
                    <h4>genero</h4>
                    <input id="mujer" name="genero" type="radio">
                    <label for="mujer">Mujer</label>
                    <input id="hombre" name="genero" type="radio">
                    <label for="hombre">Hombre</label>
                </div>
    
                <div class="input-form options">
                    <h4>Deporte favorito</h4>
                    <input id="futbol" name="futbol" type="checkbox">
                    <label for="futbol"> Futbol </label>
                    <input id="ciclismo" name="ciclismo" type="checkbox">
                    <label for="ciclismo"> Ciclismo </label>
                </div>
            </section>

            <div class="form-button"><button type="button">Enviar</button></div>

        </form>
    </div>
</body>
</html>
